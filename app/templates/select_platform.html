{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Age Verification Section -->
<div id="ageVerificationSection" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Please Enter Your Birth Date to Continue:</h2>
    <form id="ageForm" class="grid grid-cols-3 gap-4">
        <div>
            <label for="day" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Day</label>
            <select id="day" class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="">Day</option>
                {% for i in range(1, 32) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="month" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Month</label>
            <select id="month" class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="">Month</option>
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year</label>
            <select id="year" class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="">Year</option>
                {% for i in range(2025, 1900, -1) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <button id="verifyAgeBtn" class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Enter
    </button>
</div>

        <!-- Platform Selection Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Select Your Platform</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button class="platform-btn p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-200 duration-500 delay-200 transition-colors" data-platform="all">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">All Platforms</h3>
                    </div>
                </button>
                <button class="platform-btn p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-200 duration-500 delay-200 transition-colors" data-platform="windows">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Windows</h3>
                    </div>
                </button>
                <button class="platform-btn p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-200 duration-500 delay-200 transition-colors" data-platform="mac">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Mac</h3>
                    </div>
                </button>
                <button class="platform-btn p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-200 duration-500 delay-200 transition-colors" data-platform="linux">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Linux</h3>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- Continue Button -->
        <div class="text-center mt-8">
            <a href="{{ url_for('main.select_favorites') }}" 
                id="continueBtn"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed inline-block">
                Continue
            </a>
        </div>
    </div>
</div>
{% include "spinner.html" %}
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const spinnerOverlay = document.getElementById('spinnerOverlay');
    const verifyAgeBtn = document.getElementById('verifyAgeBtn');
    const continueBtn = document.querySelector("a[href='{{ url_for('main.select_favorites') }}']");
    const platformButtons = document.querySelectorAll('.platform-btn');
    const continueBtn = document.getElementById('continue-btn');

    // Age Verification Handling
    document.getElementById('verifyAgeBtn').addEventListener('click', function() {
        const day = document.getElementById('day').value;
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;

        if (!day || !month || !year) {
            alert('Please enter your full date of birth.');
            return;
        }

        const today = new Date();
        const birthDate = new Date(year, month - 1, day);

        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        const dayDiff = today.getDate() - birthDate.getDate();

        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
            age--;
        }

        window.userAge = age;

        if (age < 13) {
            alert('Sorry, you must be at least 13 years old to continue.');
            return;
        }

        document.getElementById('ageForm').classList.add('hidden');
        document.getElementById('verifyAgeBtn').classList.add('hidden');

        // Create and show the Rated M eligibility message in place of form
        const messageArea = document.createElement('div');
        messageArea.className = "mt-4 text-lg font-medium";

        if (age >= 17) {
            messageArea.classList.add('text-green-600', 'dark:text-green-400');
            messageArea.textContent = "You're 17 or older, Rated M games will be included in your recommendations.";
            window.isAdultUser = true;
        } else {
            messageArea.classList.add('text-yellow-600', 'dark:text-yellow-400');
            messageArea.textContent = "You're under 17,  Rated M games will be excluded from your recommendations.";
            window.isAdultUser = false;
        }

        document.getElementById('ageVerificationSection').appendChild(messageArea);

        // Scroll to platform selection
        document.querySelector('[data-platform]').scrollIntoView({ behavior: 'smooth' });
    });

    let selectedPlatform = null;

    platformButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active state from ALL buttons first
            platformButtons.forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900', 'ring-2', 'ring-blue-300');
                btn.classList.add('border-gray-200', 'dark:border-gray-700');
            });

            // Add active state only to clicked button
            this.classList.remove('border-gray-200', 'dark:border-gray-700');
            this.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900', 'ring-2', 'ring-blue-300');
            
            selectedPlatform = this.dataset.platform;
            
            // Store selected platform in session storage for use in next page
            sessionStorage.setItem('selectedPlatform', selectedPlatform);
        });
    });

    // Handle Continue button click
    document.getElementById('continueBtn').addEventListener('click', function(e) {
        e.preventDefault();
        
        const selectedPlatform = sessionStorage.getItem('selectedPlatform');
        let url = "{{ url_for('main.select_favorites') }}";
        
        if (selectedPlatform && selectedPlatform !== 'all') {
            url += '?platform=' + selectedPlatform;
        }
        
        window.location.href = url;
    });


});
</script>
{% endblock %}
